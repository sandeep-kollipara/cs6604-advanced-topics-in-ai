services:
  docs:
    image: analytics_toolshop_local_docs
    container_name: analytics_toolshop_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./analytics_toolshop:/app/analytics_toolshop:z
    ports:
      - '9000:9000'
    command: /start-docs
